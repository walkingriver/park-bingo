<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASIN Grabber</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 400px;
      padding: 16px;
      background: #f5f5f5;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #232f3e;
    }
    
    .error {
      background: #fee;
      border: 1px solid #f88;
      padding: 12px;
      border-radius: 8px;
      color: #c00;
    }
    
    .field {
      margin-bottom: 12px;
    }
    
    .field label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 4px;
    }
    
    .field input, .field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .field textarea {
      height: 120px;
      resize: vertical;
    }
    
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .image-item {
      position: relative;
      width: 80px;
      height: 80px;
      border: 2px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .image-item.selected {
      border-color: #ff9900;
    }
    
    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .image-item .check {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background: #ff9900;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }
    
    .image-item.selected .check {
      display: flex;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button.primary {
      background: #ff9900;
      color: white;
    }
    
    button.primary:hover {
      background: #e88a00;
    }
    
    button.secondary {
      background: #232f3e;
      color: white;
    }
    
    button.secondary:hover {
      background: #37475a;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      color: #2e7d32;
      font-size: 12px;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .category-select {
      margin-bottom: 12px;
    }
    
    .category-select select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Park Bingo ASIN Grabber</h1>
  
  <div id="content">
    <p>Loading...</p>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
