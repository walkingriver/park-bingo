<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <!-- Background gradient - matching icon -->
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <!-- Gold gradient for dauber marks -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5af19"/>
      <stop offset="100%" style="stop-color:#f12711"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#splashBg)"/>
  
  <!-- Decorative stars/sparkles -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="400" cy="400" r="6"/>
    <circle cx="600" cy="300" r="4"/>
    <circle cx="200" cy="600" r="8"/>
    <circle cx="2300" cy="500" r="6"/>
    <circle cx="2500" cy="350" r="4"/>
    <circle cx="2100" cy="250" r="8"/>
    <circle cx="500" cy="2300" r="6"/>
    <circle cx="300" cy="2100" r="4"/>
    <circle cx="700" cy="2500" r="8"/>
    <circle cx="2200" cy="2400" r="6"/>
    <circle cx="2400" cy="2200" r="4"/>
    <circle cx="2000" cy="2500" r="8"/>
    <circle cx="1000" cy="200" r="5"/>
    <circle cx="1700" cy="150" r="7"/>
    <circle cx="1400" cy="2600" r="5"/>
  </g>
  
  <!-- Centered bingo card (scaled up version of icon) -->
  <g transform="translate(1366, 1100)">
    <!-- Bingo card background -->
    <rect x="-400" y="-400" width="800" height="800" rx="40" fill="white" opacity="0.95"/>
    
    <!-- 5x5 Grid lines -->
    <g stroke="#667eea" stroke-width="4" fill="none" opacity="0.3">
      <!-- Vertical lines -->
      <line x1="-240" y1="-400" x2="-240" y2="400"/>
      <line x1="-80" y1="-400" x2="-80" y2="400"/>
      <line x1="80" y1="-400" x2="80" y2="400"/>
      <line x1="240" y1="-400" x2="240" y2="400"/>
      <!-- Horizontal lines -->
      <line x1="-400" y1="-240" x2="400" y2="-240"/>
      <line x1="-400" y1="-80" x2="400" y2="-80"/>
      <line x1="-400" y1="80" x2="400" y2="80"/>
      <line x1="-400" y1="240" x2="400" y2="240"/>
    </g>
    
    <!-- Daubed/marked squares -->
    <g fill="url(#goldGradient)" opacity="0.85">
      <!-- Top left -->
      <circle cx="-320" cy="-320" r="55"/>
      <!-- Row 2, col 3 -->
      <circle cx="0" cy="-160" r="55"/>
      <!-- Row 4, col 2 -->
      <circle cx="-160" cy="160" r="55"/>
      <!-- Row 5, col 5 -->
      <circle cx="320" cy="320" r="55"/>
      <!-- Row 3, col 1 -->
      <circle cx="-320" cy="0" r="55"/>
    </g>
    
    <!-- Castle silhouette in center (free space) - scaled up -->
    <g fill="#667eea" transform="translate(0, 0) scale(2.5)">
      <!-- Castle base -->
      <rect x="-30" y="20" width="60" height="40" rx="2"/>
      <!-- Castle door -->
      <path d="M-8 60 L-8 35 Q0 25 8 35 L8 60 Z" fill="white"/>
      <!-- Main towers -->
      <rect x="-36" y="-10" width="16" height="35"/>
      <rect x="20" y="-10" width="16" height="35"/>
      <!-- Center tower (taller) -->
      <rect x="-12" y="-30" width="24" height="55"/>
      <!-- Tower tops (pointed) -->
      <polygon points="-28,-10 -36,-25 -20,-25"/>
      <polygon points="28,-10 20,-25 36,-25"/>
      <polygon points="0,-30 -16,-45 16,-45"/>
      <!-- Flags on towers -->
      <line x1="-28" y1="-25" x2="-28" y2="-40" stroke="#f5af19" stroke-width="3"/>
      <polygon points="-28,-40 -28,-32 -18,-36" fill="#f5af19"/>
      <line x1="28" y1="-25" x2="28" y2="-40" stroke="#f5af19" stroke-width="3"/>
      <polygon points="28,-40 28,-32 38,-36" fill="#f5af19"/>
      <line x1="0" y1="-45" x2="0" y2="-65" stroke="#f5af19" stroke-width="4"/>
      <polygon points="0,-65 0,-52 14,-58" fill="#f5af19"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="1366" y="1700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="120" font-weight="800" fill="white" text-anchor="middle" letter-spacing="4">PARK PURSUIT BINGO</text>
  
  <!-- Tagline -->
  <text x="1366" y="1820" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="56" fill="rgba(255,255,255,0.8)" text-anchor="middle">Your Theme Park Adventure Awaits</text>
  
  <!-- Loading dots -->
  <g transform="translate(1366, 2000)">
    <circle cx="-60" cy="0" r="16" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.6"/>
    <circle cx="60" cy="0" r="16" fill="white" opacity="0.3"/>
  </g>
</svg>
