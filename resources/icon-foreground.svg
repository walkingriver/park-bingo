<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  
  <!-- Bingo Card -->
  <rect x="24" y="28" width="60" height="52" rx="6" fill="url(#cardGrad)"/>
  
  <!-- Grid - 5x5 simplified -->
  <g transform="translate(27, 32)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="11" y="0" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="22" y="0" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="33" y="0" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="44" y="0" width="10" height="8" rx="1" fill="#e0e7ff"/>
    
    <!-- Row 2 -->
    <rect x="0" y="9" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="11" y="9" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="22" y="9" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="33" y="9" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="44" y="9" width="10" height="8" rx="1" fill="#22c55e"/>
    
    <!-- Row 3 - Center FREE -->
    <rect x="0" y="18" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="11" y="18" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="22" y="18" width="10" height="8" rx="1" fill="#f59e0b"/>
