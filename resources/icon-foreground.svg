    <rect x="44" y="18" width="10" height="8" rx="1" fill="#e0e7ff"/>
    
    <!-- Row 4 -->
    <rect x="0" y="27" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="11" y="27" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="22" y="27" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="33" y="27" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="44" y="27" width="10" height="8" rx="1" fill="#22c55e"/>
    
    <!-- Row 5 -->
    <rect x="0" y="36" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="11" y="36" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="22" y="36" width="10" height="8" rx="1" fill="#e0e7ff"/>
    <rect x="33" y="36" width="10" height="8" rx="1" fill="#22c55e"/>
    <rect x="44" y="36" width="10" height="8" rx="1" fill="#e0e7ff"/>
